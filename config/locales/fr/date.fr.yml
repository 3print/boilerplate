fr:
  time: &time
    formats:
      default: '%d/%m/%Y %H:%M:%S'
      short: '%H:%M:%S'

  date: &date
    formats:
      default: '%d/%m/%Y'
      short: '%d/%m/%Y'
      medium: '%e %B %Y'
      month: '%B %Y'
      long: '%d/%m/%Y %H:%M'
      time: '%H:%M'

    month_names:
      -
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre

  time:
    <<: *date

  timedelta:
    same_day: "Le %{date} de %{start_time} à %{end_time}"
    differents_day: "Du %{start_date} à %{start_time} au %{end_date} à %{end_time}"

  datetime:
    distance_in_words:
      about_x_hours:
        one: environ une heure
        other: environ %{count} heures
      about_x_months:
        one: environ un mois
        other: environ %{count} mois
      about_x_years:
        one: environ un an
        other: environ %{count} ans
      almost_x_years:
        one: presqu'un an
        other: presque %{count} ans
      half_a_minute: une demi‑minute
      less_than_x_seconds:
        zero: moins d'une seconde
        one: moins d'une seconde
        other: moins de %{count} secondes
      less_than_x_minutes:
        zero: moins d'une minute
        one: moins d'une minute
        other: moins de %{count} minutes
      over_x_years:
        one: plus d'un an
        other: plus de %{count} ans
      x_seconds:
        one: 1 seconde
        other: "%{count} secondes"
      x_minutes:
        one: 1 minute
        other: "%{count} minutes"
      x_days:
        one: 1 jour
        other: "%{count} jours"
      x_months:
        one: 1 mois
        other: "%{count} mois"
      x_years:
        one: 1 an
        other: "%{count} ans"
