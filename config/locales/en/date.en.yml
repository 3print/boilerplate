en:
  time: &time
    formats:
      default: '%m-%d-%Y %H:%M:%S'
      short: '%H:%M:%S'

  date: &date
    formats:
      default: '%m-%d-%Y'
      short: '%m-%d-%Y'
      medium: '%e %B %Y'
      month: '%B %Y'
      long: '%m-%d-%Y %H:%M'
      time: '%H:%M'

    month_names:
      -
      - january
      - february
      - march
      - april
      - may
      - june
      - july
      - august
      - september
      - october
      - november
      - december

  time:
    <<: *date

  timedelta:
    same_day: "The %{date} from %{start_time} to %{end_time}"
    differents_day: "From %{start_date} at %{start_time} to %{end_date} at %{end_time}"

  datetime:
    distance_in_words:
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one:   "less than 1 second"
        other: "less than %{count} seconds"
      x_seconds:
        one:   "1 second"
        other: "%{count} seconds"
      less_than_x_minutes:
        one:   "less than a minute"
        other: "less than %{count} minutes"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:   "about 1 hour"
        other: "about %{count} hours"
      x_days:
        one:   "1 day"
        other: "%{count} days"
      about_x_months:
        one:   "about 1 month"
        other: "about %{count} months"
      x_months:
        one:   "1 month"
        other: "%{count} months"
      about_x_years:
        one:   "about 1 year"
        other: "about %{count} years"
      over_x_years:
        one:   "over 1 year"
        other: "over %{count} years"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"
