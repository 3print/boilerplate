fr:
  time: &time
    formats:
      default: '%d/%m/%Y %H:%M:%S'
      short: '%H:%M:%S'

  date: &date
    formats:
      default: '%d/%m/%Y'
      short: '%d/%m/%Y'
      medium: '%e %B %Y'
      month: '%B %Y'
      long: '%d/%m/%Y %H:%M'
      time: '%H:%M'

    month_names:
      -
      - janvier
      - février
      - mars
      - avril
      - mai
      - juin
      - juillet
      - août
      - septembre
      - octobre
      - novembre
      - décembre

  time:
    <<: *date

  timedelta:
    same_day: "Le %{date} de %{start_time} à %{end_time}"
    differents_day: "Du %{start_date} à %{start_time} au %{end_date} à %{end_time}"
